    <style>
        .navbar-nav .nav-link {
            transition: background 0.2s, color 0.2s, box-shadow 0.2s, border-color 0.2s, transform 0.15s;

            .navbar-nav .nav-link:hover, .navbar-nav .nav-link:focus {

                color: #0d6efd !important;
                border-color: #0d6efd !important;
                box-shadow: 0 2px 12px rgba(13,110,253,0.15);
                transform: translateY(-2px) scale(1.04);
                text-decoration: none;
            }

            .navbar-nav .nav-link.active {

                transform: translateY(-2px) scale(1.06);
                outline: 2px solid #d0f7ff;
                outline-offset: -2px;
                z-index: 2;
            }
        .bg-light {
            background-color: #e9ecef !important;
        }
    </style>

    <script>
        // Функция для установки active на выбранную кнопку
        function setActiveNav(el) {
            document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
                link.classList.remove('active');
            });
            el.classList.add('active');
        }
        // При загрузке страницы можно активировать первую кнопку по умолчанию
        document.addEventListener('DOMContentLoaded', function () {
            // Например, активируем "Редактор" по умолчанию
            var first = document.querySelector('.navbar-nav .nav-link[data-page="editor"]');
            if (first) first.classList.add('active');
        });
    </script>
